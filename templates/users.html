{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h2>Users</h2>
<a href="{{ url_for('profile') }}">
    <ul style="list-style-type: none;">
        {% for user in users %}
            <li><a href="{{ url_for('profile', user_id=user[0]) }}">{{ user[0] }} {{ user[1] }}</a></li>
        {% else %}
            <li>No users found!</li>
        {% endfor %}
    </ul>
</a>
{% endblock %}
